<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/fluency/48/000000/hostel.png"
      type="image/png"
    />
    <title>Registro de usuarios</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" th:href="@{/inicio}">Hotel Plaza</a>
          <a class="navbar-brand" href="#" th:href="@{/}"
            >Registro y inicio de sesión</a>
        </div>
      </div>
    </nav>

    <br />
    <br />

    <div class="container col-md-6">
      <div class="row">
        <div class="col-md-offset-3">
          <div th:if="${param.exito}">
            <div class="alert alert-info text-center">
              Se ha registrado exitosamente a la aplicación
            </div>
          </div>

          <h1 class="text-center">Regístrate</h1>
          <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="form-group">
              <label class="control-label text-black-50" for="tipoDocumento">
                Tipo de Documento:
              </label>
              <select
                id="tipoDocumento"
                class="form-select"
                th:field="*{tipoDocumento}"
                name="tipoDocumento"
                required
              >
                <option value="null">--Seleccione tipo de documento--</option>
                <option value="DNI">DNI</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="carneDeExtranjero">Carné de Extranjero</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="numDocumento"
                >Numero de documento:
              </label>
              <input
                id="numDocumento"
                type="text"
                class="form-control"
                th:field="*{numDocumento}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="nombre">Nombre: </label>
              <input
                id="nombre"
                type="text"
                class="form-control"
                th:field="*{nombre}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="apellido">Apellido: </label>
              <input
                id="apellido"
                class="form-control"
                th:field="*{apellido}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="direccion">Direccion: </label>
              <input
                id="direccion"
                class="form-control"
                th:field="*{direccion}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="paisProcedencia"
                >Pais de procedencia:
              </label>
              <select
                id="paisProcedencia"
                class="form-select"
                th:field="*{paisProcedencia}"
                name="paisProcedencia"
                required
              >
                <option value="null">--Seleccione su país--</option>
                <option value="Peru">Perú</option>
                <option value="USA">USA</option>
                <option value="España">España</option>
                <option value="Chile">Chile</option>
                <option value="Brasil">Brasil</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="nacionalidad">
                Nacionalidad:
              </label>
              <select
                id="nacionalidad"
                class="form-select"
                th:field="*{nacionalidad}"
                name="nacionalidad"
                required
              >
                <option value="null">--Seleccione su nacionalidad--</option>
                <option value="Peruano/a">Peruano/a</option>
                <option value="Estadounidense">Estadounidense</option>
                <option value="Español/a">Español/a</option>
                <option value="Chileno/a">Chileno/a</option>
                <option value="Brasileño/a">Brasileño/a</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="email">Email : </label>
              <input
                id="email"
                type="email"
                class="form-control"
                th:field="*{email}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form-group">
              <label class="control-label text-black-50" for="password">Password : </label>
              <input
                type="password"
                id="password"
                class="form-control"
                th:field="*{password}"
                required
                autofocus="autofocus"
              />
            </div>

            <div class="form group col-md-offset-3" style="margin: 1vw">
              <div class="row">
                <div class="col-md-offset-3">
                  <input
                    type="submit"
                    class="form-control btn btn-primary"
                    value="Registrar"/>
                </div>
              </div>
            </div>
            <div
              class="form-group form-group text-center"
              style="margin-bottom: 2vw"
            >
              <span
                >Si estas registrado,
                <a th:href="@{/login}"> inicia sesión aqui</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
