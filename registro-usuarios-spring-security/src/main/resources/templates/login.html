<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon"   href="https://img.icons8.com/fluency/48/000000/hostel.png" type="image/png"/>
    <title>Inicio de sesión</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
  </head>
  <style>
    ::selection {
      background-color: #e16861;
      color: #fff;
    }
    </style>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" th:href="@{/inicio}"
            >Hotel Plaza</a>
          <a class="navbar-brand" href="#" th:href="@{/}">Registro y inicio de sesión</a>
        </div>
      </div>
    </nav>

    <br />
    <br />

    <div class="container col-md-6">
      <div class="row">
        <div class="col-md-offset-3">
          <h1 class="text-center">Inicio de sesión</h1>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div class="alert alert-danger text-center">
                Usuario o contraseña inválidos
              </div>
            </div>

            <div th:if="${param.logout}">
              <div class="alert alert-info text-center">Ha cerrado sesión exitosamente</div>
            </div>

            <div class="form-group">
              <label for="username">Nombre de usuario : </label>
              <input
                id="username"
                name="username"
                type="text"
                class="form-control"
                required
                autofocus="autofocus"
                placeholder="Digite su email ID"
              />
            </div>

            <div class="form-group">
              <label for="password">Password : </label>
              <input
                id="password"
                type="password"
                name="password"
                class="form-control"
                required
                autofocus="autofocus"
                placeholder="Digite su password"
              />
            </div>

            <div class="form-group" style="margin:2vh;">
              <div class="row">
                <div class="col-md-offset-3">
                  <input
                    type="submit"
                    class="form-control btn btn-primary"
                    name="login-submit"
                    id="login-submit"
                    value="Iniciar sesión"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="form-group text-center">
            <span
              >Si eres nuevo usuario
              <a th:href="@{/registro}">regístrate aqui</a></span
            >
          </div>
        </div>
      </div>
    </div>

   <!-- Latest compiled and minified JavaScript -->
   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"
 ></script>

 <script
   type="text/javascript"
   src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
 ></script>
  </body>
</html>
