<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="es">
<head>
<meta charset="utf-8">
<link  rel="icon"   href="https://img.icons8.com/fluency/48/000000/hostel.png" type="image/png"/>
<title>Inicio</title>
<!-- Latest compiled and minified CSS -->
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
<link  rel="icon"   href="https://img.icons8.com/fluency/48/000000/hostel.png" type="image/png"/>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">Registro y inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<h1>Bienvenido/a a su cuenta del Hotel Plaza, esperamos que disfrute de su estadía.</h1>
		<br>
		<h4>
			Bienvenido <span sec:authentication="principal.username"></span>
		</h4>
		<ul style="list-style: none;">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></li>
		</ul>
		<br> <br>

		<table class="table table-striped table-bordered">
			<thead class="table-dark text-center">
				<tr>
					<th>ID</th>
					<th>Tipo Doc.</th>
					<th>Num. Doc.</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Nacionalidad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}">ID</td>
					<td th:text="${usuario.tipoDocumento}">ID</td>
					<td th:text="${usuario.numDocumento}">ID</td>
					<td th:text="${usuario.nombre}">ID</td>
					<td th:text="${usuario.apellido}">ID</td>
					<td th:text="${usuario.email}">ID</td>
					<td th:text="${usuario.nacionalidad}">ID</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
